<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <!-- Stylesheets linked here -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- Splash screen -->
    <div id="splash-screen" class="container">
      <img src="./images/logo.png" width="500" alt="logo">
      <button id="start-btn">Start!</button>
    </div>
    
    <!-- Canvas -->
    <canvas id="my-canvas" width="600" height="400"></canvas>

    <!-- Game over screen -->
    <div id="gameover-screen" class="container">
      <img src="./images/gameover.png" width="500" alt="logo">
      <button id="restart-btn">Play Again!</button>
    </div>

  </div>

  <!-- Scripts linked here -->
  <script src="./main.js"></script>
  <script src="./classes/game.js"></script>
  <script src="./classes/bird.js"></script>
  <script src="./classes/pipe.js"></script>
</body>
</html>
